<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="{{ static_url_prefix }}image/favicon.ico"/>
    <title>login</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.3/material.min.js"></script>
    <script type="text/javascript" src="{{ static_url_prefix }}js/login.js"></script>
    <style>
        body {
            background-image: url("{{ static_url_prefix }}image/login/IoT_Demo_v3.png");
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
           type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  type="text/css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.3/material.min.css" type="text/css" rel="stylesheet" />
    <link href="{{ static_url_prefix }}css/login_form.css" type="text/css" rel="stylesheet" />
  </head>
<body>
    <div class="mdl-grid space-holder">
        <img id = "logo" src="{{ static_url_prefix }}image/intel_logo.png" />
    </div>
    <div class="mdl-grid">
        <div class="mdl-layout-spacer">
        </div>
        <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp">
              <div class="mdl-cell mdl-cell--9-col">
                <div class="mdl-card__title mdl-card--expand">
                  <h2>Your energy</h2>
                </div>
                <form action="/authenticate" method="POST">
                  <div id="login-text" class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label for="input_username" class="mdl-textfield__label">Username</label>
                            <input type="text" name="username" pattern="[a-zA-Z0-9]*" class="mdl-textfield__input"
                                   id="input_username" />
                            <span class="mdl-textfield__error">Digits and letters only</span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <label for="input_password" class="mdl-textfield__label">Password</label>
                            <input type="password" name="password" pattern="[a-zA-Z0-9]*" class="mdl-textfield__input"
                                   id="input_password" />
                            <span class="mdl-textfield__error">Digits and letters only</span>
                        </div>
                        <div class="textfield__error" style="color:#de3226;">
                            {% if info %}
                                 <span id="warn" style="font-size:12px">{{ info }}</span>
                                 <i class="material-icons md-18 right">warning</i>
                            {% endif %}
                        </div>
                  </div>
                  <div id="login-action" class="mdl-card__actions">
                    <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored ">Need help?</a>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                            style="float: right;" type="submit" >SIGN IN</button>
                  </div>
                </form>
            </div>
        </div>
        <div class="mdl-layout-spacer"></div>
    </div>
  </body>
</html>
